{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <!-- bootstrap meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap-4.3.1-dist/css/bootstrap.min.css' %}">

  <!-- Grayscale css -->
  <link rel="stylesheet" href="{% static 'grayscale/css/grayscale.css' %}">

  <!-- Ashleydw lightbox https://ashleydw.github.io/lightbox/ -->
  <link rel="stylesheet" href="{% static 'lightbox/ekko-lightbox.css' %}">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'main/main.css' %}">
  <!-- Custom fonts for this template -->
  <link href="{% static 'grayscale/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  {% block styles %}
  {% endblock %}
  <!-- Custom CSS -->
  <!-- <link rel="stylesheet" type="text/css" href="{% static 'main/main.css' %}"> -->

  {% if title %}
  <title>{{ title }}</title>
  {% else %}
  <title>Lala Mariselle</title>
  {% endif %}
</head>

<body id="page-top">

  <!-- Display various messages to user -->
  {% if messages %}
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
    <a href="#" class="del-msg">&times;</a>
  </div>
  {% endfor %}

  {% endif %}

  {% block content %} {% endblock content %}

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'grayscale/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'grayscale/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'bootstrap-4.3.1-dist/js/bootstrap.min.js' %}"></script>

  <!-- Grayscale -->
  <!-- Plugin JavaScript -->
  <script src="{% static 'grayscale/vendor/jquery-easing/jquery.easing.min.js' %}"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'grayscale/js/grayscale.min.js' %}"></script>

  <!-- Ashleydw lightbox https://ashleydw.github.io/lightbox/ -->
  <script src="{% static 'lightbox/ekko-lightbox.min.js' %}"></script>

  <!-- Script used for lightbox -->
  <script>
    $(document).on('click', '[data-toggle="lightbox"]', function (event) {
      event.preventDefault();
      $(this).ekkoLightbox();
    });
  </script>

</body>

</html>
